# Modularized Hyprland configuration
# This file loads discrete module files from ~/.config/hypr/modules/

# Monitor (kept here as a top-level setting)
monitor=,preferred,auto,auto

# Load modules (adjust paths if your config is elsewhere)
source = ~/.config/hypr/modules/env.conf
source = ~/.config/hypr/modules/programs.conf
source = ~/.config/hypr/modules/autostart.conf
source = ~/.config/hypr/modules/input.conf
source = ~/.config/hypr/modules/general.conf
source = ~/.config/hypr/modules/decoration.conf
source = ~/.config/hypr/modules/animations.conf
source = ~/.config/hypr/modules/windowrules.conf
source = ~/.config/hypr/modules/binds.conf